<ion-view view-title="Formularios">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="form in forms" href="#/app/playlists/{{form.id}}" class="item-text-wrap">
        	<div class="list-element">{{form.title}}</div>
        	<div class="next-icon gray-text"><i class="icon ion-chevron-right"></i></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
