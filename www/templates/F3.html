<ion-view view-title="Datos del servicio">
	<ion-nav-buttons side="right">
	    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
  <ion-content class="has-header">

   <ion-list>
    <!-- nombre paciente -->
  		<label class="item item-input item-stacked-label">
		    <span class="input-label gray-text">Nombre Paciente:</span>
		    <input type="text" class="gray-text-input">
	  	</label>

	<!--  codigo ambulancia -->
      	<label class="item item-input item-select">
		    <span class="input-label gray-text">Sexo:</span>
		    <select class="gray-text-input" style="position: absolute; left: 7em;">
		      <option selected class="">Seleccione</option>
		      <option>Femenino</option>
		      <option>Masculino</option>
		    </select>
	  	</label>

    <!--  Direccion de la asistencia -->
      	<label class="item item-input item-stacked-label">
		    <span class="input-label gray-text">Dirección de asistencia:</span>
		    <input type="text" class="gray-text-input">
	  	</label>
	<!--  Edad -->
      	<label class="item item-input">
		    <span class="input-label gray-text">Edad:</span>
		    <input type="number" class="gray-text-input">
	  	</label>
	<!--  Domicilio -->
      	<label class="item item-input item-stacked-label">
		    <span class="input-label gray-text">Domicilio:</span>
		    <input type="text" class="gray-text-input">
	  	</label>
	<!--  Telefono -->
      	<label class="item item-input">
		    <span class="input-label gray-text">Teléfono:</span>
		    <input type="number" class="gray-text-input">
	  	</label>
	<!--  Ocupacion -->
      	<label class="item item-input item-stacked-label">
		    <span class="input-label gray-text">Ocupación:</span>
		    <input type="text" class="gray-text-input">
	  	</label>
   </ion-list>
  </ion-content>

  <!-- footer bar -->
   <div class="tabs tabs-positive tabs-icon-top">
	  <a class="tab-item" ng-click="home()">
	    <i class="icon fa fa-home fa-2x"></i>
	    Inicio
	  </a>
	  <a class="tab-item" ng-click="save()">
	    <i class="icon fa fa-floppy-o "></i>
	    Guardar
	  </a>
	  <a class="tab-item" ng-click="skip()">
	    <i class="icon fa fa-angle-double-right fa-2x"></i>
	    Saltar
	  </a>
	  <a class="tab-item" ng-click="next()">
	    <i class="icon fa fa-angle-right fa-2x"></i>
	    Siguiente
	  </a>
	</div>
</ion-view>
